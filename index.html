<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="src/css/style.css" />
    <link rel="stylesheet" href="src/css/parallax.css" />
    <style type="text/tailwindcss">
      @theme {
        --color-clifford: #da373d;
      }
    </style>
  </head>
  <body class="text-white bg-gray-100 flex flex-col min-h-screen">
    <audio id="background-music" loop>
      <source src="src/audio/background-music.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
    <main id="hero" class="min-h-screen bg-cover bg-center flex justify-center items-center" style="background-image: url('src/img/hero.png');">
        <!-- Game Title -->
        <!--------- Osmo [https://osmo.supply/] --------->
        <div class="parallax">
          <section class="parallax__header">
            <div class="parallax__visuals">
              <div class="parallax__black-line-overflow"></div>
              <div data-parallax-layers class="parallax__layers">
                <img src="src/img/hero.png" loading="eager" data-parallax-layer="1" alt="" class="parallax__layer-img">
                <img src="src/img/hero-png.png" loading="eager" width="800" data-parallax-layer="2" alt="" class="parallax__layer-img">
                <div data-parallax-layer="3" class="parallax__layer-title">
                  <div class="parallax__title text-white">
                    <img class="w-50 h-50 rounded-full overflow-hidden mx-auto" src="./src/img/logo.png" alt="Game Logo"/>
                    <div>
                      <h1 class="blackberry text-8xl font-light h-15">Квиз</h1>
                      <h1 class="blackberry text-9xl font-bold drop-shadow-2xl">Территория досуга</h1>
                    </div>
                    <a class="bg-amber-400 text-4xl w-sm py-4 rounded-full font-semibold shadow-2xl px-20" href="rules.html">Начать игру</a>
                  </div>
                </div>
              </div>
              <div class="parallax__fade"></div>
            </div>
          </section>
        </div>

        <!-- Message -->
        <div id="good-luck" class="hidden container flex flex-col items-center gap-y-10 text-white">
            <h1 class="blackberry text-center text-8xl/18 font-light ">Желаем командам - удачи!<br> Мы начинаем!!!</h1>
            <button class="PPNeueCorpWide bg-amber-400 text-3xl w-md py-4 rounded-full font-bold shadow-2xl" onclick="showRound1()">Перейти к 1 раунду</button>
        </div>
      </main>

    <script src="src/script/main.js"></script>
    <script src="src/script/parallax.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <script src="https://unpkg.com/lenis@1.1.14/dist/lenis.min.js"></script>
  </body>
</html>
