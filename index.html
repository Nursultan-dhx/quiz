<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="src/css/style.css" />
    <link rel="stylesheet" href="src/css/parallax.css" />
    <style type="text/tailwindcss">
      @theme {
        --color-clifford: #da373d;
      }
    </style>
  </head>
  <body class="text-white bg-gray-100 flex flex-col min-h-screen">

    <section id="hero" class="min-h-screen bg-cover bg-center flex justify-center items-center">
        <!-- Game Title -->
        <!--------- Osmo [https://osmo.supply/] --------->
        <div class="parallax">
          <section class="parallax__header">
            <div class="parallax__visuals">
              <div class="parallax__black-line-overflow"></div>
              <div data-parallax-layers class="parallax__layers">
                <img src="src/img/hero.png" loading="eager" data-parallax-layer="1" alt="" class="parallax__layer-img">
                <img src="src/img/hero-png.png" loading="eager" width="800" data-parallax-layer="2" alt="" class="parallax__layer-img">
                <div data-parallax-layer="3" class="parallax__layer-title">
                  <h2 class="parallax__title">Parallax</h2>
                </div>
              </div>
              <div class="parallax__fade"></div>
            </div>
          </section>
          <section class="parallax__content">
            <svg xmlns="http://www.w3.org/2000/svg" width="100%" viewbox="0 0 160 160" fill="none" class="osmo-icon-svg"><path d="M94.8284 53.8578C92.3086 56.3776 88 54.593 88 51.0294V0H72V59.9999C72 66.6273 66.6274 71.9999 60 71.9999H0V87.9999H51.0294C54.5931 87.9999 56.3777 92.3085 53.8579 94.8283L18.3431 130.343L29.6569 141.657L65.1717 106.142C67.684 103.63 71.9745 105.396 72 108.939V160L88.0001 160L88 99.9999C88 93.3725 93.3726 87.9999 100 87.9999H160V71.9999H108.939C105.407 71.9745 103.64 67.7091 106.12 65.1938L106.142 65.1716L141.657 29.6568L130.343 18.3432L94.8284 53.8578Z" fill="currentColor"></path></svg>
          </section>
        </div>

        <!-- Game Rules -->
        <div id="game-rules" class="hidden container text-center flex flex-col justify-between min-h-screen py-10">
            <div class="w-full text-left">
                <h2 class="blackberry text-9xl font-light text-center">Правила игры</h2>
                <ol class="list-decimal pl-9 text-4xl/12 font-medium">
                    <li>Наличие отличного настроения обязательно</li>
                    <li>5 раундов, на каждый раунд даётся определённое время</li>
                    <li>Пользоваться мобильными телефонами строго запрещено!!!</li>
                </ol>
            </div>
            <div class="flex flex-col items-center gap-y-6">
                <p class="text-6xl font-semibold text-center">Главное не победа, а участие!</p>
                <button class="bg-sky-500 text-5xl w-xs py-2 rounded-full font-semibold" onclick="showGoodLuck()">Далее</button>
            </div>    
        </div>

        <!-- Message -->
        <div id="good-luck" class="hidden container flex flex-col items-center gap-y-10">
            <img class="w-50 h-50 rounded-full overflow-hidden" src="./src/img/logo.png" alt="Game Logo"/>
            <h1 class="blackberry text-center text-8xl font-light">Желаем командам - удачи!<br> Мы начинаем!!!</h1>
            <button class="bg-sky-500 text-4xl w-md py-4 rounded-full font-semibold" onclick="showRound1()">Перейти к 1 раунду</button>
        </div>
    </section>

    <script src="src/script/main.js"></script>
    <script src="src/script/parallax.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <script src="https://unpkg.com/lenis@1.1.14/dist/lenis.min.js"></script>
  </body>
</html>
